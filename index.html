<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Introduction to Web Programming: Week 4</title>
        <!-- add the font Roboto -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <!-- add Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Bootsrap navbar with search form -->
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <form class="d-flex mx-auto" role="search" id="search-form">
              <input class="form-control me-2" type="search" id="input-show" placeholder="Search for a show..." aria-label="Search">
              <button class="btn btn-outline-success" id="submit-data" type="submit">Search</button>
            </form>
          </div>
        </nav>
        <!-- container for the results -->
        <div class="container">
            <div class="show-container" id="show-container"></div>
        </div>
        <!-- script -->
        <script src="app.js"></script>
    </body>
</html>
